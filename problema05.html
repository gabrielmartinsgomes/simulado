<script>
    const transporte = Number (prompt ("Quanto custa uma passagem de Sao Francisco do Sul para Araquari?"))
    const metade = (transporte/2)
    const custo = (transporte*22) + (metade*22)
    alert (`No final do mês você ira pagar ${custo}, considerando o seu filho que paga meia.`)
</script>
